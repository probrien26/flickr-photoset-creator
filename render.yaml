services:
  - type: web
    name: flickr-photoset-creator
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLICKR_API_KEY
        sync: false
      - key: FLICKR_API_SECRET
        sync: false
      - key: FLICKR_OAUTH_TOKEN
        sync: false
      - key: FLICKR_OAUTH_TOKEN_SECRET
        sync: false
      - key: FLICKR_USER_NSID
        sync: false
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_APP_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.10
